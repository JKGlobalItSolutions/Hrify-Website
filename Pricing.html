<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRIFY Technologies</title>
    <link rel="icon" type="image/png" href="./assets/logo/favicon/favicon.png" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./components/includescript.js"></script>
    
    <style>
        .nav-tabs .nav-link {
            border: none;
            font-weight: bold;
            color: black;
        }
        .nav-tabs .nav-link.active {
            background-color: #007bff;
            color: white;
            border-radius: 10px;
        }
        .category-nav {
            display: flex;
            justify-content: flex-start;
            margin-left: 15px;
        }
        .category-nav button {
            background-color: #d3d3d3;
            border: 2px solid yellow;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 10px;
            color: black;
            cursor: pointer;
        }
        .category-nav .active {
            background-color: black;
            color: white;
        }
        .image-section img {
            width: 100%;
            height: auto;
            max-width: 800px;
        }
        .pricing-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .pricing-header img {
            width: 200px;
            height: auto;
        }
        .pricing-subtext {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
            color: gray;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .responsive-image-section {
            text-align: center;
            margin-top: 40px;
        }

        /* Form styles */
        .form-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 40px !important;
            max-width: 1000px;
            margin: 0 auto;
        }

        .form-label {
            color: #0891B2;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-control {
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            padding: 12px;
            background: white;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #0891B2;
            box-shadow: 0 0 0 2px rgba(8, 145, 178, 0.1);
        }

        /* Custom select styling */
        .custom-select-wrapper {
            position: relative;
            width: 100%;
        }

        .custom-select-wrapper::after {
            content: '';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            background-image: url('./assets/pricing/talentformdropdown.png');
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
        }

        .custom-select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 100%;
            padding: 12px 16px;
            padding-right: 48px;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            background-color: white;
            font-size: 16px;
            color: #1F2937;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .custom-select:focus {
            outline: none;
            border-color: #0891B2;
            box-shadow: 0 0 0 2px rgba(8, 145, 178, 0.1);
        }

        .custom-select::-ms-expand {
            display: none;
        }

        .custom-select option {
            padding: 12px;
        }

        .custom-select option[value=""][disabled] {
            color: #94A3B8;
        }

        textarea.form-control {
            min-height: 120px;
        }

        .btn-quotation {
            background: #0891B2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn-quotation:hover {
            background: #0E7490;
        }

        .form-footer-text {
            text-align: center;
            color: #94A3B8;
            margin-top: 16px;
            font-size: 14px;
        }

        @media (min-width: 1200px) {
            .image-section img {
                max-width: 800px;
            }
        }

        .responsive-image-section img {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
    </style>
    
</head>
<body>

    <div id="navbar-container"></div>

    <div class="container mt-4">
        <div class="pricing-header">
            <img src="./assets/logo/Frame 999.png" alt="HRIFY Logo">
            <span>Pricing</span>
        </div>
        <div class="pricing-subtext">
            Choose the plan that suits your business needs. 
            HRIFY offers flexible pricing to ensure you get the best value, whether you're a startup or a growing enterprise.
        </div>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#" onclick="showSection('product', event)">Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showSection('talent', event)">Talent Management</a>
            </li>
        </ul>

        <div class="category-nav mt-3" id="category-nav">
            <button class="active" onclick="changeCategory('payroll', event)">Payroll & HRMS</button>
            <button onclick="changeCategory('task', event)">Task Management</button>
            <button onclick="changeCategory('hiring', event)">Hiring</button>
            <button onclick="changeCategory('booster', event)">HRIFY Booster</button>
        </div>

        <div id="product-section">
            <div class="image-section text-center mt-4">
                <img id="pricing-image" src="./assets/pricing/payrollandhrms.png" alt="Pricing Table Image">
            </div>
        </div>

        <div class="container mt-4">
            <section id="talent-management" class="container mt-4" style="display: none;">
                <div class="form-container">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last name</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Business Email</label>
                                <input type="email" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Location</label>
                                <div class="custom-select-wrapper">
                                    <select class="custom-select" required>
                                        <option value="" selected disabled>Select location</option>
                                        <option value="chennai">Chennai</option>
                                        <option value="coimbatore">Coimbatore</option>
                                        <option value="madurai">Madurai</option>
                                        <option value="trichy">Tiruchirappalli</option>
                                        <option value="tirunelveli">Tirunelveli</option>
                                        <option value="salem">Salem</option>
                                        <option value="erode">Erode</option>
                                        <option value="vellore">Vellore</option>
                                        <option value="thoothukudi">Thoothukudi</option>
                                        <option value="kanchipuram">Kanchipuram</option>
                                        <option value="thanjavur">Thanjavur</option>
                                        <option value="dharmapuri">Dharmapuri</option>
                                        <option value="krishnagiri">Krishnagiri</option>
                                        <option value="karur">Karur</option>
                                        <option value="namakkal">Namakkal</option>
                                        <option value="tiruvannamalai">Tiruvannamalai</option>
                                        <option value="nagapattinam">Nagapattinam</option>
                                        <option value="theni">Theni</option>
                                        <option value="pudukkottai">Pudukkottai</option>
                                        <option value="perambalur">Perambalur</option>
                                        <option value="ariyalur">Ariyalur</option>
                                        <option value="cuddalore">Cuddalore</option>
                                        <option value="ramanathapuram">Ramanathapuram</option>
                                        <option value="sivaganga">Sivaganga</option>
                                        <option value="virudhunagar">Virudhunagar</option>
                                        <option value="tiruppur">Tiruppur</option>
                                        <option value="dindigul">Dindigul</option>
                                        <option value="the_nilgiris">The Nilgiris</option>
                                        <option value="kallakurichi">Kallakurichi</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">I am Looking for</label>
                                <div class="custom-select-wrapper">
                                    <select class="custom-select" required>
                                        <option value="" selected disabled>Select service</option>
                                        <option value="hiring">Contract Staffing and Placement</option>
                                        <option value="hrms">Contract to Hire</option>
                                        <option value="payroll">Permanent Staffing</option>
                                        <option value="supplier_rationalization">Supplier Rationalization</option>
                                        <option value="bg_verification">Background Verification</option>
                                        <option value="training">Training and Development</option>
                                        <option value="staffing_payroll">Staffing Payroll</option>
                                        <option value="payroll_statutory">Payroll & Statutory Compliance Services</option>
                                        <option value="hire_train_deploy">Hire, Train & Deploy</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        

                        <div class="row">
                            <div class="col-12">
                                <label class="form-label">Share a quick summary of your requirements!</label>
                                <textarea class="form-control" rows="4" required></textarea>
                            </div>
                        </div>
    
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-quotation">Get Quotation</button>
                            <p class="form-footer-text">*Our team will connect with you shortly to assist further!</p>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <div class="responsive-image-section">
        <img src="./assets/pricing/getquotation.png" alt="Additional Image" class="img-fluid">
    </div>

    <script>
        function changeCategory(category, event) {
            let imagePath = "";
            if (category === 'payroll') {
                imagePath = "./assets/pricing/payrollandhrms.png";
            } else if (category === 'task') {
                imagePath = "./assets/pricing/taskmanagement.png";
            } else if (category === 'hiring') {
                imagePath = "./assets/pricing/hiring.png";
            } else if (category === 'booster') {
                imagePath = "./assets/pricing/hrifybooster.png";
            }
            document.getElementById("pricing-image").src = imagePath;

            document.querySelectorAll('.category-nav button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function showSection(section, event) {
            document.querySelectorAll('.nav-tabs .nav-link').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById("product-section").style.display = (section === "product") ? "block" : "none";
            document.getElementById("talent-management").style.display = (section === "talent") ? "block" : "none";
            document.getElementById("category-nav").style.display = (section === "product") ? "flex" : "none";

            if (section === "product") {
                document.getElementById("pricing-image").src = "./assets/pricing/payrollandhrms.png";
            }
        }
    </script>

    <div class="mt-4" id="footer"></div>

    <script src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
